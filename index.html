<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>img2brl</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="bg-white">
    <h1>img2brl</h1>

    <label for="filepicker">Image</label>
    <input type="file" id="filepicker" accept=".png,.jpeg,.jpg" />
    <br />
    <label for="cthreshold">Color Threshold</label>
    <input type="range" id="cthreshold" min="0" max="255" value="127" />
    <br />
    <label for="athreshold">Alpha Threshold</label>
    <input type="range" id="athreshold" min="0" max="255" value="127" />
    <br />
    <label for="width">Width</label>
    <input type="number" id="width" value="100" step="10" />
    <br />
    <label for="xoffset">X Offset</label>
    <input type="number" id="xoffset" value="0" step="1" />
    <br />
    <label for="yoffset">Y Offset</label>
    <input type="number" id="yoffset" value="0" step="1" />
    <br />
    <label for="background">Background Color</label>
    <select id="background" name="background">
      <option value="0">White</option>
      <option value="1">Black</option>
    </select>
    <br /><br />
    <input id="convert" type="button" value="Convert" />

    <h2>Preview</h2>
    <div id="preview"></div>
    <h2>Output</h2>
    <input id="copy" type="button" value="Copy to clipboard" />
    <br />
    <textarea id="output" rows="50" cols="100"></textarea>
  </body>
</html>
